<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pulse2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- AUTH SCREEN -->
  <div id="auth-screen" class="screen active">
    <div class="auth-bg">
      <div class="orb orb1"></div>
      <div class="orb orb2"></div>
      <div class="orb orb3"></div>
    </div>
    <div class="auth-container">
      <div class="brand">
        <div class="brand-icon">
          <svg width="36" height="36" viewBox="0 0 36 36" fill="none">
            <circle cx="18" cy="18" r="16" stroke="#FF6B00" stroke-width="2.5"/>
            <path d="M10 18 Q14 10 18 18 Q22 26 26 18" stroke="#FF6B00" stroke-width="2.5" fill="none" stroke-linecap="round"/>
            <circle cx="18" cy="18" r="3" fill="#FF6B00"/>
          </svg>
        </div>
        <span class="brand-name">Pulse<sup>2</sup></span>
      </div>
      <div class="auth-card" id="login-card">
        <h2>Welcome back</h2>
        <p class="auth-sub">Sign in to your pulse</p>
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="login-email" placeholder="you@example.com" />
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" id="login-password" placeholder="••••••••" />
        </div>
        <div id="login-error" class="auth-error"></div>
        <button class="btn-primary" id="login-btn">Sign In</button>
        <p class="auth-switch">No account? <span class="link" id="go-register">Create one</span></p>
      </div>
      <div class="auth-card hidden" id="register-card">
        <h2>Join Pulse2</h2>
        <p class="auth-sub">Create your account</p>
        <div class="input-group">
          <label>Display Name</label>
          <input type="text" id="reg-name" placeholder="CoolUser" />
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="reg-email" placeholder="you@example.com" />
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" id="reg-password" placeholder="••••••••" />
        </div>
        <div id="reg-error" class="auth-error"></div>
        <button class="btn-primary" id="register-btn">Create Account</button>
        <p class="auth-switch">Have an account? <span class="link" id="go-login">Sign in</span></p>
      </div>
    </div>
  </div>

  <!-- MAIN APP SCREEN -->
  <div id="app-screen" class="screen">
    <!-- SIDEBAR -->
    <aside id="sidebar">
      <div class="sidebar-header">
        <div class="brand small">
          <svg width="22" height="22" viewBox="0 0 36 36" fill="none">
            <circle cx="18" cy="18" r="16" stroke="#FF6B00" stroke-width="2.5"/>
            <path d="M10 18 Q14 10 18 18 Q22 26 26 18" stroke="#FF6B00" stroke-width="2.5" fill="none" stroke-linecap="round"/>
            <circle cx="18" cy="18" r="3" fill="#FF6B00"/>
          </svg>
          <span class="brand-name">Pulse<sup>2</sup></span>
        </div>
      </div>

      <div class="sidebar-section">
        <div class="section-label">Channels</div>
        <button class="sidebar-add-btn" id="create-channel-btn">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
          New Channel
        </button>
        <div id="channel-list" class="channel-list">
          <!-- channels injected here -->
        </div>
      </div>

      <div class="sidebar-section">
        <div class="section-label">Direct Messages</div>
        <button class="sidebar-add-btn" id="open-dm-btn">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
          New DM
        </button>
        <div id="dm-list" class="channel-list">
          <!-- dms injected here -->
        </div>
      </div>

      <div class="sidebar-footer">
        <div class="user-chip" id="user-chip">
          <div class="avatar" id="sidebar-avatar">?</div>
          <span id="sidebar-username">Loading...</span>
          <div class="status-dot"></div>
        </div>
        <button class="icon-btn" id="logout-btn" title="Sign Out">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
        </button>
      </div>
    </aside>

    <!-- MAIN CHAT AREA -->
    <main id="chat-area">
      <div id="welcome-screen" class="welcome">
        <div class="welcome-icon">
          <svg width="64" height="64" viewBox="0 0 36 36" fill="none">
            <circle cx="18" cy="18" r="16" stroke="#FF6B00" stroke-width="2" opacity="0.4"/>
            <path d="M10 18 Q14 10 18 18 Q22 26 26 18" stroke="#FF6B00" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.4"/>
            <circle cx="18" cy="18" r="3" fill="#FF6B00" opacity="0.4"/>
          </svg>
        </div>
        <h2>Select a channel or DM</h2>
        <p>Pick a conversation from the sidebar to start pulsing</p>
      </div>

      <div id="chat-view" class="hidden">
        <div class="chat-header">
          <div class="chat-header-left">
            <span class="channel-prefix" id="chat-prefix">#</span>
            <span class="chat-title" id="chat-title">general</span>
          </div>
          <div class="chat-header-right">
            <div class="online-count"><span class="online-dot"></span><span id="online-count">0 online</span></div>
          </div>
        </div>

        <div id="messages-container" class="messages-container">
          <!-- messages injected here -->
        </div>

        <div class="message-input-bar">
          <div class="input-wrap">
            <textarea id="message-input" placeholder="Send a pulse..." rows="1"></textarea>
            <button class="send-btn" id="send-btn">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- MODALS -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal" id="modal-box">
      <div class="modal-header">
        <h3 id="modal-title">Create Channel</h3>
        <button class="modal-close" id="modal-close">✕</button>
      </div>
      <div class="modal-body" id="modal-body">
        <!-- dynamic content -->
      </div>
    </div>
  </div>

  <!-- Firebase & Scripts -->
  <script type="module" src="app.js"></script>
</body>
</html>
