<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Pulse â€” Sign in</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100dvh;
      overflow: hidden;
      background: var(--bg-base);
    }

    /* â”€â”€ Ambient background â”€â”€ */
    .bg-orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(120px);
      pointer-events: none;
      z-index: 0;
    }
    .bg-orb-1 {
      width: 600px; height: 600px;
      top: -200px; right: -100px;
      background: radial-gradient(circle, rgba(255,107,53,0.18) 0%, transparent 70%);
      animation: orbDrift 8s ease-in-out infinite alternate;
    }
    .bg-orb-2 {
      width: 400px; height: 400px;
      bottom: -150px; left: -80px;
      background: radial-gradient(circle, rgba(255,190,11,0.1) 0%, transparent 70%);
      animation: orbDrift 11s ease-in-out infinite alternate-reverse;
    }
    @keyframes orbDrift {
      from { transform: translate(0, 0) scale(1); }
      to   { transform: translate(40px, 30px) scale(1.08); }
    }

    /* â”€â”€ Card â”€â”€ */
    .login-card {
      position: relative;
      z-index: 1;
      width: min(440px, 90vw);
      background: var(--bg-surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-xl);
      padding: 48px 40px;
      box-shadow: var(--shadow-deep);
      animation: cardIn 0.7s cubic-bezier(0.34,1.2,0.64,1) forwards;
    }
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(32px) scale(0.95); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* â”€â”€ Logo â”€â”€ */
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 40px;
    }
    .logo-icon {
      width: 48px; height: 48px;
      background: var(--accent);
      border-radius: var(--radius-md);
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 8px 24px var(--accent-glow);
    }
    .logo-icon svg { width: 26px; height: 26px; color: #fff; }
    .logo-text {
      font-family: 'Syne', sans-serif;
      font-size: 26px;
      font-weight: 800;
      letter-spacing: -0.5px;
    }
    .logo-text span { color: var(--accent); }

    .login-headline {
      font-family: 'Syne', sans-serif;
      font-size: 28px;
      font-weight: 800;
      line-height: 1.2;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    .login-sub {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 36px;
      line-height: 1.6;
    }

    /* â”€â”€ Google button â”€â”€ */
    .btn-google {
      width: 100%;
      padding: 14px 20px;
      background: #fff;
      border: none;
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-family: 'DM Sans', sans-serif;
      font-size: 15px;
      font-weight: 500;
      color: #1f1f1f;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
    }
    .btn-google:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }
    .btn-google:active { transform: scale(0.98); }
    .btn-google img { width: 20px; height: 20px; }

    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 20px 0;
      color: var(--text-muted);
      font-size: 12px;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .privacy-note {
      margin-top: 24px;
      font-size: 12px;
      color: var(--text-muted);
      text-align: center;
      line-height: 1.6;
    }
    .privacy-note a {
      color: var(--text-secondary);
      text-decoration: none;
    }

    /* â”€â”€ Loading state â”€â”€ */
    .spinner {
      width: 20px; height: 20px;
      border: 2px solid rgba(255,255,255,0.2);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* â”€â”€ Feature pills â”€â”€ */
    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 28px;
    }
    .feature-pill {
      padding: 5px 12px;
      background: var(--accent-soft);
      border: 1px solid var(--border-accent);
      border-radius: var(--radius-pill);
      font-size: 12px;
      color: var(--accent);
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="bg-orb bg-orb-1"></div>
  <div class="bg-orb bg-orb-2"></div>

  <div class="login-card">
    <div class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
      </div>
      <div class="logo-text">Pul<span>se</span></div>
    </div>

    <div class="login-headline">Messaging,<br>reimagined.</div>
    <p class="login-sub">Real-time chat that's fast, beautiful, and actually enjoyable to use.</p>

    <div class="features">
      <span class="feature-pill">âš¡ Instant delivery</span>
      <span class="feature-pill">ðŸ”’ Private chats</span>
      <span class="feature-pill">ðŸŽ¨ Beautiful UI</span>
      <span class="feature-pill">ðŸ‘¥ Friend system</span>
    </div>

    <button class="btn-google" id="googleSignInBtn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
      Continue with Google
    </button>

    <p class="privacy-note">
      By signing in you agree to our terms of service.<br>
      Your data stays yours. No ads, ever.
    </p>
  </div>

  <div id="toast-container"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    function showToast(msg, type = '') {
      const t = document.createElement('div');
      t.className = `toast ${type}`;
      t.textContent = msg;
      document.getElementById('toast-container').appendChild(t);
      setTimeout(() => t.remove(), 3500);
    }

    const btn = document.getElementById('googleSignInBtn');

    // Handle redirect result first (fires after Google sends user back)
    auth.getRedirectResult().then(async result => {
      if (result && result.user) {
        // Successfully signed in via redirect
        const snap = await db.collection('users').doc(result.user.uid).get();
        if (snap.exists && snap.data().displayName) {
          window.location.href = 'app.html';
        } else {
          window.location.href = 'app.html';
        }
      }
    }).catch(e => {
      if (e.code !== 'auth/no-auth-event') {
        showToast('Sign-in failed: ' + e.message, 'error');
      }
    });

    // Also check if already logged in (returning user)
    auth.onAuthStateChanged(async user => {
      if (user) {
        btn.innerHTML = '<div class="spinner"></div> Redirectingâ€¦';
        btn.disabled = true;
        const snap = await db.collection('users').doc(user.uid).get();
        if (snap.exists && snap.data().displayName) {
          window.location.href = 'app.html';
        } else {
          window.location.href = 'app.html';
        }
      }
    });

    // Use redirect instead of popup â€” works on GitHub Pages, iPad Safari, all browsers
    btn.addEventListener('click', () => {
      btn.innerHTML = '<div class="spinner"></div> Redirecting to Googleâ€¦';
      btn.disabled = true;
      auth.signInWithRedirect(googleProvider).catch(e => {
        showToast('Sign-in failed: ' + e.message, 'error');
        btn.innerHTML = `<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"> Continue with Google`;
        btn.disabled = false;
      });
    });
  </script>
</body>
</html>
