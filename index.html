<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pulse2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=DM+Mono:wght@300;400;500&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- AUTH SCREEN -->
  <div id="auth-screen" class="screen active">
    <div class="auth-bg">
      <div class="pulse-ring r1"></div>
      <div class="pulse-ring r2"></div>
      <div class="pulse-ring r3"></div>
    </div>
    <div class="auth-container">
      <div class="auth-logo">
        <div class="logo-icon">
          <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="20" cy="20" r="18" stroke="#FF6B1A" stroke-width="2"/>
            <path d="M8 20 Q14 8 20 20 Q26 32 32 20" stroke="#FF6B1A" stroke-width="2.5" fill="none" stroke-linecap="round"/>
            <circle cx="20" cy="20" r="3" fill="#FF6B1A"/>
          </svg>
        </div>
        <span class="logo-text">Pulse<sup>2</sup></span>
      </div>
      <p class="auth-tagline">Connect. Vibe. Pulse.</p>

      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Sign In</button>
        <button class="auth-tab" data-tab="register">Create Account</button>
      </div>

      <form id="login-form" class="auth-form active">
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="login-email" placeholder="you@example.com" autocomplete="email" />
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" id="login-password" placeholder="••••••••" autocomplete="current-password" />
        </div>
        <button type="submit" class="btn-primary">Sign In</button>
      </form>

      <form id="register-form" class="auth-form">
        <div class="input-group">
          <label>Username</label>
          <input type="text" id="reg-username" placeholder="coolname" maxlength="20" />
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="reg-email" placeholder="you@example.com" autocomplete="email" />
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" id="reg-password" placeholder="••••••••" autocomplete="new-password" />
        </div>
        <button type="submit" class="btn-primary">Create Account</button>
      </form>

      <div id="auth-error" class="auth-error"></div>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="app-screen" class="screen">
    <!-- SIDEBAR -->
    <aside id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <circle cx="20" cy="20" r="18" stroke="#FF6B1A" stroke-width="2"/>
            <path d="M8 20 Q14 8 20 20 Q26 32 32 20" stroke="#FF6B1A" stroke-width="2.5" fill="none" stroke-linecap="round"/>
            <circle cx="20" cy="20" r="3" fill="#FF6B1A"/>
          </svg>
          <span>Pulse<sup>2</sup></span>
        </div>
        <button id="new-channel-btn" class="icon-btn" title="New Channel">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
        </button>
      </div>

      <div class="sidebar-section">
        <div class="section-label">
          <span>Channels</span>
        </div>
        <ul id="channel-list"></ul>
      </div>

      <div class="sidebar-section">
        <div class="section-label"><span>Direct Messages</span></div>
        <ul id="dm-list"></ul>
        <button id="new-dm-btn" class="dm-add-btn">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
          Find someone
        </button>
      </div>

      <div class="sidebar-footer">
        <div class="user-pill">
          <div class="user-avatar" id="sidebar-avatar"></div>
          <div class="user-info">
            <span class="user-name" id="sidebar-username"></span>
            <span class="user-status">● online</span>
          </div>
        </div>
        <button id="logout-btn" class="icon-btn" title="Sign out">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
          </button>
      </div>
    </aside>

    <!-- CHAT AREA -->
    <main id="chat-area">
      <div id="empty-state" class="empty-state">
        <div class="empty-pulse">
          <div class="pulse-ring r1"></div>
          <div class="pulse-ring r2"></div>
          <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" width="48">
            <circle cx="20" cy="20" r="18" stroke="#FF6B1A" stroke-width="2" opacity="0.5"/>
            <path d="M8 20 Q14 8 20 20 Q26 32 32 20" stroke="#FF6B1A" stroke-width="2.5" fill="none" stroke-linecap="round"/>
            <circle cx="20" cy="20" r="3" fill="#FF6B1A"/>
          </svg>
        </div>
        <h2>Welcome to Pulse<sup>2</sup></h2>
        <p>Select a channel or start a DM to begin vibing.</p>
      </div>

      <div id="chat-view" class="chat-view hidden">
        <div id="chat-header">
          <div class="chat-header-left">
            <span id="chat-channel-icon" class="channel-hash">#</span>
            <span id="chat-channel-name">general</span>
          </div>
          <div class="chat-header-right">
            <div id="online-count" class="online-badge"></div>
            <button id="members-btn" class="icon-btn">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
            </button>
          </div>
        </div>

        <div id="messages-container">
          <div id="messages-list"></div>
          <div id="typing-indicator" class="typing-indicator hidden">
            <div class="typing-dots"><span></span><span></span><span></span></div>
            <span id="typing-text"></span>
          </div>
        </div>

        <div id="input-area">
          <div class="input-wrapper">
            <button id="emoji-btn" class="input-icon-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" y1="9" x2="9.01" y2="9"/><line x1="15" y1="9" x2="15.01" y2="9"/></svg>
            </button>
            <textarea id="message-input" placeholder="Send a message..." rows="1"></textarea>
            <button id="send-btn" class="send-btn">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
            </button>
          </div>
          <div id="emoji-picker" class="emoji-picker hidden"></div>
        </div>
      </div>
    </main>

    <!-- MEMBERS PANEL -->
    <div id="members-panel" class="members-panel hidden">
      <div class="members-header">Members</div>
      <div class="members-section-label">Online</div>
      <ul id="online-members"></ul>
      <div class="members-section-label">Offline</div>
      <ul id="offline-members"></ul>
    </div>
  </div>

  <!-- MODALS -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div id="new-channel-modal" class="modal hidden">
      <div class="modal-header">
        <h3>New Channel</h3>
        <button class="modal-close">✕</button>
      </div>
      <div class="input-group">
        <label>Channel Name</label>
        <input type="text" id="channel-name-input" placeholder="e.g. gaming, music" />
      </div>
      <div class="input-group">
        <label>Type</label>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="channel-type" value="public" checked /> Public
          </label>
          <label class="radio-label">
            <input type="radio" name="channel-type" value="private" /> Private
          </label>
        </div>
      </div>
      <button id="create-channel-btn" class="btn-primary">Create Channel</button>
    </div>

    <div id="dm-modal" class="modal hidden">
      <div class="modal-header">
        <h3>Direct Message</h3>
        <button class="modal-close">✕</button>
      </div>
      <div class="input-group">
        <label>Username or Email</label>
        <input type="text" id="dm-search-input" placeholder="Search user..." />
      </div>
      <ul id="dm-search-results"></ul>
      <button id="start-dm-btn" class="btn-primary">Start DM</button>
    </div>
  </div>

  <!-- TOAST -->
  <div id="toast-container"></div>

  <!-- SCRIPTS -->
  <script type="module" src="app.js"></script>
</body>
</html>
